<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="player">
        <div class="over-player-img">
            <img src="./img/undraw_compose_music_ovo2.svg" alt="">
        </div>
        <div class="audio-control">
            <div class="control">
                <div class="">
                    <i class="feather icon-folder open-folder"></i>
                </div>
                <div class="previous">
                    <i class="feather icon-skip-back"></i>

                    <!-- <ion-icon name="play-skip-back-outline"></ion-icon> -->
                </div>
                <div class="play-pause">
                    <i class="feather play icon-play"></i>
                </div>
                <div class="next">
                    <i class="feather icon-skip-forward"></i>
                    <!-- <ion-icon name="play-skip-forward-outline"></ion-icon> -->
                </div>
                <div class="volume">
                    <i class="feather icon-volume-1"></i>
                    <span id="volume-progressBar">
                        <span id="myVolume"></span>
                    </span>
                </div>

            </div>

            <div class="progress-bar">
               <div class="progress"></div>
            </div>

        </div>
        <div class="playlists">
            <div class="audio-item">
                <i class="feather icon-music audio-ico f-30"></i>
                <a href="/Alan x Walkers - Unity.m4a" class="item">ALANA</a>
            </div>

            <div class="audio-item">
                <i class="feather icon-music audio-ico f-30"></i>
                <a href="/DIDI B Ft Afro B - Puissant (prod by Team Salut).m4a" class="item">ALANA</a>
            </div>
            <div class="audio-item">
                <i class="feather icon-music audio-ico f-30"></i>
                <a href="/Elow'n - Doucement Oh! (Official Video).m4a" class="item">ALANA</a>
            </div>

            <footer>
                <small>Copyright &copy; Francis ALAPHIA</small>
            </footer>
        </div>
        <audio>
            
        </audio>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
